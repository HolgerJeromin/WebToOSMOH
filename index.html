<!doctype html>
<html lang="de">
	<head>
		<meta charset="utf-8">
		<title>Web to OSM Opening Hours - OSM_de Telegram edition</title>
		<link rel="stylesheet" href="styles.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<h1>Web to OSM Opening Hours - OSM_de Telegram edition</h1>
		<p>Info: URL Parsing only working partialy</p>
		<p>Paste free text or an URL where the opening hours can be found (will work if the website uses the <a href="https://schema.org/OpeningHoursSpecification" target="_blank">OpeningHours specification</a> of Schema.org)</p>
		<p>This site is based on a Geometa Lab HSR project (<a href="https://gitlab.com/geometalab/web-to-osm-opening-hours/blob/master/README.md"   target="_blank">repo</a>).</p>
		<form>
			<textarea rows="9" cols="50" id="inputArea" onblur="isURL()" placeholder="November bis Februar Montag - Freitag: 8.30 - 14.00 Uhr 
		13.03. bis 30.10.2019  Montag bis Freitag 7.30 - 15.00 Uhr"></textarea>
			<button type="button" onclick="isURL()">Convert</button> 
			<button type="reset">Clear</button>
			<input type="text" id="outputArea" placeholder="Nov-Feb: Mo-Fr 08:30-14:00; Mar 13-Oct 30: Mo-Fr 07:30-15:00">
			<button type="button" onclick="window.open('http://projets.pavie.info/yohours/?oh=' + document.getElementById('outputArea').value )">Check with YoHours</button>
			<button type="button" onclick="window.open('https://openingh.openstreetmap.de/evaluation_tool/?EXP=' + document.getElementById('outputArea').value )">Check with opening_hours evaluation tool</button>
		</form>
	</body>
</html>
